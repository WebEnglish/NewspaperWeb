<!DOCTYPE html>
<html lang="en">

<head>
    <title>SignUp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login">
                <form class="login100-form validate-form">
                    <span class="login100-form-title">
                        SIGN UP
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập đủ/đúng email: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập đầy đủ họ tên">
                        <input class="input100" type="text" name="user-name" placeholder="Họ tên">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-user" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập tên tài khoản">
                            <input class="input100" type="text" name="user" placeholder="Tên tài khoản">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fas fa-user-tag" aria-hidden="true"></i>
                            </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Vui lòng nhập ngày sinh">
                        <input class="input100" type="date" name="date" placeholder="Ngày sinh">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fas fa-birthday-cake" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Yêu cầu nhập mật khẩu">
                        <input class="input100" type="password" name="pass" placeholder="Mật khẩu">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Sai mật khẩu">
                            <input class="input100" type="password" name="pass" placeholder="Nhập lại mật khẩu">
                            <span class="focus-input100"></span>
                            <span class="symbol-input100">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                            </span>
                        </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn">
                            Đăng ký
                        </button>
                    </div>

                    <!-- <div class="text-center p-t-12">
                        <span class="txt1">
                            Quên
                        </span>
                        <a class="txt1" href="#">
                            Mật khẩu?
                        </a>
                    </div> -->

                    <!-- <div class="text-center">
                        <a class="" href="#">
                            Tạo tài khoản mới
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>




    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>

</body>

</html>
