<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						<b style="font-family:Verdana, Geneva, Tahoma, sans-serif">ĐĂNG NHẬP</b>
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Nhập đúng email: ex@abc.xyz">
						<input class="input100" id="mail" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Nhập mật khẩu">
						<input class="input100" id="pass" type="password" name="pass" placeholder="Mật khẩu">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button id="login" class="login100-form-btn">
							Đăng nhập
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Quên
						</span>
						<a class="txt1" href="#" data-toggle="modal" data-target="#myModal">
							Mật khẩu?
						</a>
					</div>

					<div class="text-center">
							<span class="txt1">
								Bạn chưa có tài khoản?
							</span>
						<a class="" href="sign-up.html">
							Tạo tài khoản nào
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<!-- Quên MK -->
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
		  <div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title text-black">Quên mật khẩu?</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
			  <label for="txtTitle">
				<b class="text-black">Nhập email tài khoản của bạn để lấy lại mật khẩu(*)</b>
				<input t class="input100" ype="text" name="txtTitle" id="txtTitle" style="width:450px;" value="">
			  </label>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal" data-toggle="modal" data-target="#myModal-notify">Tiếp</button>
			  <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
			</div>

		  </div>
		</div>
	  </div>
	  <!-- /Quên MK -->
	  
	  <!-- Notify -->
	  <div class="modal fade" id="myModal-notify">
		<div class="modal-dialog">
		  <div class="modal-content">

			<!-- Modal Header -->
			<div class="modal-header">
			  <h4 class="modal-title text-black">Thông báo</h4>
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>

			<!-- Modal body -->
			<div class="modal-body">
			  <label for="txtTitle">
				<b class="text-black">Một mật khẩu mới đã được chuyển vào email của quý khách. 
					Xin hãy kiểm tra email của mình để nhận mật khẩu và sau đó quay lại đây để tiến hành đăng nhập.</b>
			  </label>
			</div>

			<!-- Modal footer -->
			<div class="modal-footer">
			  <button type="button" class="btn btn-danger" data-dismiss="modal">OK</button>
			</div>

		  </div>
		</div>
	  </div>
	  <!-- /Notify -->
	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})

		$(document).ready(function(){
			$("#login").click(function(){
				var email = $("#mail").val();
				var pass = $("#pass").val();
				if(email == "admin" && pass == "1")
				{
					$(location).attr('href', '../index.html');
				} 
				if(email == "editor" && pass == "1")
				{
					$(location).attr('href', '../Biên tập viên/Editor.html');
				}
			})
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
